<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider com JS</title>
</head>

<body>

    <div class="slider">
        <div class="slides">
            <!--Radio button-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--Fim do radio buttons-->

            <!--Slide image-->
                <div class="slide first">
                    <img src="https://source.unsplash.com/random/1000x1000/?beach" alt="praia">
                </div>
                <div class="slide">
                    <img src="https://source.unsplash.com/random/1000x1000/?dog" alt="dog">
                </div>
                <div class="slide">
                    <img src="https://source.unsplash.com/random/1000x1000/?house" alt="casa">
                </div>
                <div class="slide">
                    <img src="https://source.unsplash.com/random/1000x1000/?guitar" alt="guitarra">
                </div>
            <!--Fim Slide images-->

            <!--Navigation auto-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>
        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>

    <script src="script.js">

    </script>
</body>

</html>
